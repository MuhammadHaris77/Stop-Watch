<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
 
            <h2>HOURS</h2>
            <h2>MINUTES</h2>
            <h2>SECONDS</h2>
            <H2>MILISECONDS</H2>
        </div>
    <div class="container">
       
        <h1 id="hrs">00</h1>
        <h1 id="min">00</h1>
        <h1 id="sec">00</h1>
        <h1 id="msec">00</h1>
    </div>

    <div class="container">
        <button onclick="start()">START</button>
        <button onclick="stop()">STOP</button>
        <button onclick="reset()">RESET</button>
    </div>

  </div>

    <script>
     var msec = 00 ;
     var sec = 00;
     var min = 00;
     var hrs = 00; 
     var milisecond = document.getElementById('msec');
     var second = document.getElementById('sec');
     var minute = document.getElementById('min');
     var hour = document.getElementById('hrs');
     var interval;


     function timer(){
         msec++
         milisecond.innerHTML = msec;
      
      if(sec < 9 ){
          second.innerHTML = "0" + sec
      }   
        
      if(min < 9 ){
          minute.innerHTML = "0" + min
      }   
      
      if(hrs < 9 ){
          hour.innerHTML = "0" + hrs
      }   
      
     if( msec >= 100 ){
         sec++
         second.innerHTML = sec;
         msec = 0;
     } else if(sec >=60){
         min++
         minute.innerHTML = min;
         sec = 0 ;
     }
     else if(min>=60){
         hrs++;
         hour.innerHTML = hrs;
         min = 0 ;
     }
     }
     
     
    function start(){
        interval = setInterval(timer,10);
    }

    function stop(){
        clearInterval(interval)
    }

    function reset(){
        msec = 0 ;
        sec = 0 ;
        sec = 0 ;
        min = 0 ;
        hrs = 0;
        milisecond.innerHTML = "0" + msec
        second.innerHTML ="0" + sec
        minute.innerHTML ="0" + min 
        hour.innerHTML = "0" + hrs 
        stop()
    }

    </script>
</body>
</html>
